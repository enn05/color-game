<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="colors.css">
</head>
<body>
    <h1>The Great
    <br>
    <span id="colorDisplay">RGB</span>
    <br>
    Color Game
    <br>
    Life: <span id="triesDisplay">0</span>
    </h1>
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message" class="correct wrong"></span>
        <button id="easyBtn" class="mode">Easy</button>
        <button id="hardBtn" class="mode selected">Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script src="colors.js"></script>
</body>
</html>
